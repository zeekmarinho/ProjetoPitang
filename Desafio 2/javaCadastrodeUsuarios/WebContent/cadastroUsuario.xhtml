<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
	<ui:define name="cabecalho">
		<h1 class="teste">Cadastro de Usuario</h1>
	</ui:define>
	<ui:define name="conteudo">
	<f:metadata>
	  <f:viewAction action="#{UsuarioBean.inicializarCampos}" />
	</f:metadata>
		<p:growl id="growl" showDetail="true" />

		<p:panelGrid style="width: 100%">
			<p:row>
				<p:column>
					<p:outputLabel value="CPF:" />
				</p:column>
				<p:column colspan="3">
					<p:inputText value="#{UsuarioBean.usuario.cpf}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Nome:" />
				</p:column>
				<p:column colspan="3">
					<p:inputText value="#{UsuarioBean.usuario.nome}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Email" />
				</p:column>
				<p:column>
					<p:inputText value="#{UsuarioBean.usuario.email}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Senha:" />
				</p:column>
				<p:column>
					<p:password id="senha" value="#{UsuarioBean.usuario.senha}" toggleMask="true" redisplay="true"/>
				</p:column>
			</p:row>			
			<p:row>
				<p:column colspan="4">
					<p:fieldset legend="Telefones">
						<p:panelGrid style="width: 100%">
							<p:row>
								<p:column>
									<p:outputLabel value="DDD:" />
									<p:inputText value="#{UsuarioBean.telefones.ddd}" />
								</p:column>
								<p:column>
									<p:outputLabel value="NÃºmero:" />
									<p:inputText value="#{UsuarioBean.telefones.numero}" />
								</p:column>
								<p:column>
									<p:outputLabel value="Tipo:" />
									<p:inputText value="#{UsuarioBean.telefones.tipo}" />
								</p:column>
								<p:column>
									<p:commandButton value="Adicionar" update="@form" 
										actionListener="#{UsuarioBean.adicionarTelefone}"/>
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="3">
									<p:dataTable value="#{UsuarioBean.usuario.listaTelefones}" 
										var="contatoGrid">
										<p:column headerText="DDD">
											<h:outputText value="#{contatoGrid.ddd}"/>
										</p:column>
										<p:column headerText="Numero">
											<h:outputText value="#{contatoGrid.numero}"/>
										</p:column>
										<p:column headerText="Tipo">
											<h:outputText value="#{contatoGrid.tipo}"/>
										</p:column>
										<p:column>
											<p:commandButton value="remover" update="@form" 
												action="#{UsuarioBean.removerTelefone}">
												<f:setPropertyActionListener
													target="#{UsuarioBean.dddSel}"
													value="#{telefonesGrid.ddd}" />
												<f:setPropertyActionListener
													target="#{UsuarioBean.numeroSel}" 
													value="#{telefonesGrid.numero}" />
												<f:setPropertyActionListener
													target="#{UsuarioBean.tipoSel}" 
													value="#{telefonesGrid.tipo}" />
											</p:commandButton>
										</p:column>
									</p:dataTable>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<p:commandButton value="SALVAR" update="@form"
						actionListener="#{UsuarioBean.salvar}" />
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>
</ui:composition>

</html>
